apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination: 
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  project: default
  source:
    path: apps/templates
    repoURL: https:/github.com/MichaelFarook/plant-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
